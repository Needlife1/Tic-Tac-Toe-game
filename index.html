<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/image/icon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Vysotsky Maxim">
  <meta content="#000000" name="msapplication-TileColor">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta property="og:url" content="https://needlife1.github.io/Tic-Tac-Toe-game/" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Tic-Tac-Toe-game" />
  <meta name="description" content="tic-tac-toe game">
  <meta name="keywords" content="Tic-Tac-Toe game">
  <meta property="og:image" content="./src/image/dungeon.jpg">
  <meta property="og:description" content="If you get bored, you can come and play my game..." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Poetsen+One&display=swap"
    rel="stylesheet">
  <script defer type="module" src="./src/ts/main.ts"></script>
  <title>Tic-Tac-Toe-game</title>
</head>

<body class="no-scroll">
  <header class="header">
    <div class="layers">
      <div class="layer-header">
        <h1 class="layer-header-title">Tic-Tac-Toe-game</h1>
        <p class="layer-header-caption">Write your nickname</p>
      </div>


      <form class="nickname-form" id="nickname-form">
        <input class="nickname-input" type="text" id="nickname1" name="player1" placeholder="Player-1">
        <input class="nickname-input" type="text" id="nickname2" name="player2" placeholder="Player-2">

        <button class="btn nickname-btn" type="submit">
          <span>Start</span>
          <span></span>
        </button>

      </form>

      <div class="layer layers-base" style="background-image: url(./src/image/main-layer1.png);"></div>
      <div class="layer layers-middle" style="background-image: url(./src/image/main-layer2.png);"></div>
      <div class="layer layers-front" style="background-image: url(./src/image/main-layer4.png);"></div>
    </div>
  </header>


  <main class="main" style="background-image:url(./src/image/dungeon.jpg);">
    <div class="main-cover">
      <div class="playing-field" data-aos="zoom-in"></div>

      <div class="winners-count">

        <div class="winners-wruper">

        </div>
        <button class="btn winners-count-btn">
          <span>New game</span>
          <span></span>
        </button>
      </div>
    </div>
  </main>




  <footer class="footer">
  </footer>


</body>

</html>
